<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>facebook oauth callback</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/URI.js/1.17.1/URI.js"></script>
    <script type="text/javascript">
      // Step 3: Facebook calls this page which passes code back to original window
      var query = URI.parseQuery(window.location.search);
      var code = query.code;
      var response = URI.buildQuery({
        code: code,
        provider: 'facebook'
      });
      window.opener.postMessage(response, window.location);
      window.close();
    </script>
  </body>
</html>
